<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dojo Survey</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Dojo Survey</h1>
            <div class="m-auto w-50 mt-4 p-5 border border-1">
                <form action="/survey" method="POST" class="row g-3">
                    <h3>Create a User</h3>
                    <div class="col-md-12">
                        <label for="name" class="form-label">Your name</label>
                        <input type="text" class="form-control" id="name" name="fullName">
                    </div>                 
                    <div class="col-md-12">
                        <label for="dojoLocation" class="form-label">Dojo Location</label>
                        <select id="dojoLocation" class="form-select" name="dojoLocation">
                            <option selected>Choose...</option>
                            <option value="San Jose">San Jose</option>
                            <option value="Seattle">Seattle</option>
                            <option value="Tulsa">Tulsa</option>
                            <option value="Online">Online</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="favoriteLanguage" class="form-label">Favorite Language</label>
                        <select id="favoriteLanguage" class="form-select" name="favoriteLanguage">
                            <option selected>Choose...</option>
                            <option value="Python">Python</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Go">Go</option>
                            <option value="Fortran">Fortran</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="comments" class="form-label">Comment (Optional)</label>
                        <textarea class="form-control" id="comments" rows="3" name="comments"></textarea>
                    </div>
                    <div class="col-12">
                        <legend class="col-form-label pt-0">Favorite Colors</legend>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="favoriteColor" id="favoriteColor" value="Red">
                                <label class="form-check-label" for="favoriteColor">
                                    Red
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="favoriteColor" id="favoriteColor" value="Blue">
                                <label class="form-check-label" for="favoriteColor">
                                    Blue
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="favoriteColor" id="favoriteColor" value="Green">
                                <label class="form-check-label" for="favoriteColor">
                                    Green
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <legend class="col-form-label pt-0">Favorite Food</legend>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="favoriteFood" id="favoriteFood" value="Hamburger">
                                <label class="form-check-label" for="favoriteFood">
                                    Hamburger
                                </label>
                            </div>
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="favoriteFood" id="favoriteFood" value="Pizza">
                                <label class="form-check-label" for="favoriteFood">
                                    Pizza
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="favoriteFood" id="favoriteFood" value="Burrito">
                                <label class="form-check-label" for="favoriteFood">
                                    Burrito
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
